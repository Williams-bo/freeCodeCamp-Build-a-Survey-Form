<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title"> freeCodeCamp Survey Form</h1>
    <p id="description"> Thank you for taking the time to help us improve the platform</p>
    
    <form id="survey-form">
        <label for="name" id="name-label"> Name</label>
        <input id="name" placeholder="Enter your name" required>
        <label for="email" id="email-label"> Email</label>
        <input id="email" type="email" placeholder="Enter your Email" required>
        <label for="number" id="number-label"> Age <span>(optional)</span></label>
        <input id="number" type="number" min="0" max="20" placeholder="Age" required>
        
        <label for="dropdown"> Which option best describes your current role?</label>
        <select id="dropdown" placeholder="Select current role">
            <option value="select current role"> Select current role</option>
            <option value="student"> Student</option>
            <option value="full time job"> Full time job</option>
            <option value="full time learner"> Full time learner</option>
            <option value="prefer not to say"> Prefer not to say</option>
            <option value="other"> Other</option>
        </select>
        <div id="radioo">
            <label id="radio"> Would you recommend freeCodeCamp to a friend?</label>
            <label for="radio1"><input id="radio1" type="radio" value="definitely" name="radio-button"> Definitely</label>
            <label for="radio2"><input id="radio2" type="radio" value="maybe" name="radio-button"> Maybe</label>
            <label for="radio3"><input id="radio3" type="radio" value="sure" name="radio-button"> Not sure</label>
        </div>
        <div id="dropdown-label">
        <label for="dropdown2" id="dropdown-label">What is your favorite feature of freeCodeCamp?</label>
        <select id="dropdown2" placeholder="Select an option">
            <option value="select an option"> Select an option</option>
            <option value="challenges"> Challenges</option>
            <option value="projects"> Projects</option>
            <option value="community"> Community</option>
            <option value="open source"> Open Source</option>
        </select>
        </div>
        <div id="checkboxes">
            <label> What would you like to see improved? <span>(Check all that apply)</span></label>
        <label><input type="checkbox" value="fp"> Front-end Projects</label>
        <label><input type="checkbox" value="bp"> Back-end Projects</label>
        <label><input type="checkbox" value="dv"> Data Visualization</label>
        <label><input type="checkbox" value="c"> Challenges</label>
        <label><input type="checkbox" value="osc"> Open Source Community</label>
        <label><input type="checkbox" value="ghr"> Gitter help rooms</label>
        <label><input type="checkbox" value="v"> Videos</label>
        <label><input type="checkbox" value="cm"> City Meetups</label>
        <label><input type="checkbox" value="wk"> Wiki</label>
        <label><input type="checkbox" value="f"> Forum</label>
        <label><input type="checkbox" value="ac"> Additional Courses</label>
        </div>
        <label id="texta" for="texta-field"> Any comments or suggestions?</label>
        <textarea id="teta-field" name="comment" placeholder="Enter your comment here..." rows="6" cols="100"></textarea>
        <button id="submit"> Submit</button>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
